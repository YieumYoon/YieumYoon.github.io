n# 2. Ïôú Github BlogÎ•º ÏÑ†ÌÉùÌñàÎÇò?\nÏ†ÄÎäî Ïô∏Íµ≠ÏóêÏÑú ÎåÄÌïôÏóê Îã§ÎãàÍ≥† ÏûàÏñ¥ÏÑú ÏïÑÎ¨¥ÎûòÎèÑ ÌïúÍµ≠Ïñ¥Î°úÎßå Í∏ÄÏùÑ Ïì∞Îäî Í≤å ÏïÑÎãàÎùº ÏòÅÏñ¥Î°úÎèÑ ÎÇòÏ§ëÏóêÎäî ÏûëÏÑ±Ìï† ÎßàÏùåÏùÑ Í∞ÄÏßÄÍ≥† ÏûàÏñ¥Ïöî. Í∑∏ÎûòÏÑú ÌïúÍµ≠Ïñ¥ÏôÄ ÏòÅÏñ¥ Îëò Îã§ Î∏îÎ°úÍ∑∏Ïóê Í∏∞Î°ùÌïòÍ∏∞ÏóêÎäî Ïª§Ïä§ÌÑ∞ÎßàÏù¥ÏßïÏù¥ Ïö©Ïù¥Ìïú ÍπÉÌóàÎ∏å Î∏îÎ°úÍ∑∏Í∞Ä Í∞ÄÏû• Ï¢ãÏùÄ ÏÑ†ÌÉù Í∞ôÏïòÏñ¥Ïöî. ÌïúÍµ≠Ïñ¥ÏôÄ ÏòÅÏñ¥ Í≤ÄÏÉâ Í≤∞Í≥ºÏóê ÎÖ∏Ï∂úÎêòÎäî Í≤ÉÎèÑ ÏÉùÍ∞ÅÌï¥Ïïº Ìï† Í≤É Í∞ôÏïòÍ≥†Ïöî. Îã§Îì§ ÎßéÏù¥ ÏÇ¨Ïö©ÌïòÎäî Ìã∞Ïä§ÌÜ†Î¶¨Îäî ÌïúÍµ≠ÏóêÏÑúÎßå ÏÇ¨Ïö©ÌïòÍ≥†, MediumÏùÄ Ïô∏Íµ≠ÏóêÏÑúÎäî Í¥úÏ∞ÆÏùÄ Í≤É Í∞ôÏùÄÎç∞ ÌïúÍµ≠ÏóêÏÑúÎäî ÏÇ¨Ïö©ÌïòÍ∏∞ Ìé∏Î¶¨ÌïòÏßÄÎäî ÏïäÏùÄ Í≤É Í∞ôÏïòÏñ¥Ïöî. velogÏó≠Ïãú ÌïúÍµ≠ÏóêÏÑúÎßå ÏÇ¨Ïö©ÌïòÎäî Í≤É Í∞ôÏïÑ ÍπÉÌóàÎ∏å Î∏îÎ°úÍ∑∏Î°ú ÏÑ†ÌÉùÌñàÏñ¥Ïöî.\n# 3. Ïôú AstroÎ•º ÏÇ¨Ïö©ÌñàÎäîÍ∞Ä?\n 2ÎÖÑ Ï†ÑÏØ§Ïóê ÍπÉÌóàÎ∏å Î∏îÎ°úÍ∑∏Î•º ÎßåÎì§Î†§Í≥† Ìï† ÎïåÏóêÎäî ÏÑ†ÌÉùÏßÄÍ∞Ä jekyll, Hugo, Gatsby, Hexo Ïù¥Ï†ïÎèÑ ÏÑ†ÌÉùÏßÄÍ∞Ä ÏûàÏóàÎçò Í≤É Í∞ôÏùÄÎç∞ Ïù¥Í≤ÉÏ†ÄÍ≤É Îã§ Î≥¥ÏïÑÎèÑ ÎÇ¥Í∞Ä Îî∞Îùº ÌñàÏùÑ Îïå Í≥ºÏ†ïÏù¥ Ïûò Ïù¥Ìï¥ÎêòÏßÄÎèÑ ÏïäÏïòÍ≥† ÌÖåÎßàÎì§ÎèÑ Ïç© ÎßàÏùåÏóê ÎìúÎäî Í≤å ÏóÜÏóàÏñ¥Ïöî. ÌÖåÎßà ÌÉ¨ÌîåÎ¶øÏùÑ Îã§Ïö¥Î∞õÏïÑÏÑú ÏÇ¨Ïö©Ìï¥ÎèÑ ÎÇ¥Í∞Ä ÏõêÌïòÎäî Îç∞Î°ú ÏàòÏ†ïÌï¥Ïïº ÌïòÎäîÎç∞ Ïñ¥ÎîîÏÑúÎ∂ÄÌÑ∞ Ïñ¥ÎñªÍ≤å ÎßåÎì§Ïñ¥ÏßÑÏßÄ Î≥¥ÏïÑÎèÑ Ïù¥Ìï¥Í∞Ä ÏïàÎêòÏñ¥ ÏàòÏ†ïÎèÑ Ìï† ÏàòÍ∞Ä ÏóÜÏúºÎãà Î∏îÎ°úÍ∑∏ Í∏Ä ÏûëÏÑ±ÏùÄÏª§ÎÖï Ï†úÎ™© ÌïòÎÇò Î∞îÍæ∏Í∏∞Í∞Ä ÌûòÎì§ÎçîÎùºÍ≥†Ïöî. Í∑∏ÎûòÏÑú ÍπÉÌóàÎ∏å Î∏îÎ°úÍ∑∏Î•º Ïó¨Îü¨ Î≤à ÏãúÎèÑÌï¥ÎèÑ Ïã§Ìå®ÌñàÍ≥†Ïöî. \n\n Astro ÎùºÎäî ÌîÑÎ†àÏûÑÏõåÌÅ¨Îäî Î∏îÎ°úÍ∑∏ Í∏Ä ÌïòÎÇòÎ°ú ÏïåÍ≤å ÎêòÏóàÏñ¥Ïöî. [Ïπ¥Ïπ¥Ïò§ÌéòÏù¥ Í∏∞Ïà†Î∏îÎ°úÍ∑∏](https://tech.kakaopay.com/post/kakaopay-techlog/) Ïù¥ Í∏ÄÎ°ú ÏïåÍ≤å ÎêòÏóàÍ≥†, Î∞îÎ°ú Ï∞æÏïÑÎ≥¥ÏïòÎäîÎç∞ Í≥µÏãù Î¨∏ÏÑúÎèÑ Ïûò Ï†ïÎ¶¨ÎêòÏñ¥ ÏûàÍ≥† ÌäπÌûà Î∏îÎ°úÍ∑∏ ÎßåÎìúÎäî ÌäúÌÜ†Î¶¨ÏñºÎèÑ Í≥µÏãù Î¨∏ÏÑúÏóê ÎÇòÏôÄ ÏûàÎäîÎç∞ Ï°∞Í∏à Îî∞ÎùºÌï¥Î≥¥Îãà Ïù¥Ìï¥ÌïòÍ∏∞ ÏâΩÍ≤å Ïûò Ï†ïÎ¶¨ÎêòÏñ¥ ÏûàÏóàÏñ¥Ïöî. [Astro Î∏îÎ°úÍ∑∏ ÌäúÌÜ†Î¶¨Ïñº](https://docs.astro.build/en/tutorial/0-introduction/). Í∑∏ÎûòÏÑú ÌäúÌÜ†Î¶¨ÏñºÏùÑ Î™®Îëê Îî∞Îùº ÌïòÍ≥† ÎÇú Îí§Ïóê Ïù¥ Ï†ïÎ
