s article \&quot;As We May Think\&quot;](https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/The_Memex_%283002477109%29.jpg/512px-The_Memex_%283002477109%29.jpg?20210508143600)\n\n**Memex**라는 단어가 나오는데 현시대의 컴퓨터, 혹은 스마트폰의 기능을 가지고 있는 초기 버전의 장치라는 생각을 했어요. **Memex**는 개인마다 가지고 있을 수 있는 개인적인 저장 장치 같은 느낌이에요. 이 장치에 책, 녹음기록, 통신 기록 등등 개인의 정보를 저장해 빠르게 찾아볼 수 있어요. 현재의 컴퓨터나 휴대전화와 비슷한 느낌이라 1945년에 발행된 글에 이런 미래의 모습이 거의 유사하게 잘 표현되어 있다는 점이 신기했어요.\n\n요즘 컴퓨터처럼 다양한 문서들이나 책, 사진, 등등 다양한 형식의 파일을 저장한다는 개념도 나오고 다양한 정보를 동시에 창처럼 띄운다는 개념도 나와요.\n\n가장 중요한 기능은 사용자가 **유사성**이 있는 파일들을 링크로 연결할 수 있는 점이에요. 사실 이 부분은 잘 이해가 되지 않아 사람의 기억이 작동하는 방식으로 파일들을 자동으로 연결해 주나 하는 생각을 했으나 그보다는 **associative indexing**이라는 부분이 중요한 것 같아요. 사람이 수동으로 연결해 주어야 하나 한번 연결해 준다면 자동으로 연결된 파일들이 따라오는 것이에요. 조금 찾아보니 **하이퍼링크**와 유사한 기능을 이야기한 것 같아요.\n\n그리고 흥미롭게 읽었던 것은 사람의 **기억 체계 human mind**가 작동하는 방식은 indexing과 다른 방식을 작동한다는 점을 지적한 부분이에요. 사람의 기억은 어떤 기준에 따라 인덱싱되어 기억되는 게 아니라 **연관성**에 따라 작동한다고 해요. 기억은 서로 그물처럼 연결되어 있고 그 그물에서 잘 사용되지 않는 기억들은 조금씩 끊어지기 때문에 기억들은 영원하지 않다고 해요. 또한 파일 간 연결 방식을 **유사점**을 기준으로 선택한다는 개념도 단순 인덱싱과 대비하는 개념으로 사용했어요.\n\n현재도 가장 흔하게 쓰는 파일 정리 기법이 단순 인덱싱인데 유사성에 의한 정리나 선택을 할 수 있다면 오래전에 생성된 파일들과 최근에 생성한 파일의 연관성이 있어 알려주는 시스템을 통해서 과거의 기록과 현재의 기록을 비교할 수 있을 것 같다고 생각했어요. 지금은 사람이 수동으로 연결해 준다면 이렇게 만들 수 있겠지만 나중에는 자동으로 해줄 수 있지 않을까? 라는 생각도 들었어요. 하지만 사람은 광대한 배경지식과 경험, 그리고 직관으로 각종 요소가 연결되어있다는 점을 알지만 그런 경험과 역사를 기계에 입력시켜 줄 수 없다면 한계가 있을 것이라는 생각도 다시 들었어요.\n\n사람이 기계와 지식을 주고받는 방법은 직접 입력해 주거나, 음성으로 말하거나 듣거나, 시각적으로 표현해 주는 간접적인 방법들만 있다고 하면서 기계와 좀 더 직접적으로 상호작용을 하는 방법이 나올 수 있을지 아이디어를 제시하는데 이거는 뉴럴링크가 지금 하는 것 같아요. 이미 뇌와 신경이 전기 신호로 상호작용을 한다는 사실은 이 시대에는 알고 있는 지식이었던 것 같고, 기계 역시 이런 전기신호로 상호작용을 하는 미래를 그리는데, 그렇게 된다면 스스로와 기계에 대한 구별이 점점 더 희미해지지 않을까 싶어요. 만약 뇌에서 흐르는 전기신호를 기계가 대부분 분석할 수 있어 무의식적인 부분까지 기록하고 복제해 낼 수 있다면 어떻게 될까요? 아니면 기계에서 직접적으로 신호를 줄 수 있다면 사람은 스스로 생각해 떠올린 건지 아니면 기계가 특정 아이디어를 떠올리게 만든 것인지 구별해낼 수 있을까요?\n\n하지만 현재도 다양하게 사람의 무의식에 영향을 끼치고 선택에 영향을 미칠 수 있도록 테크기업들은 다양한 방법을 개발해 내고 있다는 생각 역시 들어요. 그냥 그 방법이 좀 더 직접적으로 변한 것 뿐일 수도 있다는 생각이에요. 이미 Cambridge Analytica와 관련해서 다양한 논란이 있었고 SNS 마케팅도 소비자에 대한 기만이라고 볼 수 있는 부분이 어디까지인가라는 생각이 드는 정도로 진행하기도 하잖아요. 긍정적으로 활용한다면 타고난 기질과 성격을 뛰어넘을 수 있게 도와줄 수 있겠다는 생각이 들어요.\n\n아니면 뇌파를 직접적으로 기계와 상호작용을 할 수 있게 하는 방법 역시 구독제로 나오려나 하는 생각도 들어요. 사람의 기억력의 한계, 의지력의 한계, 충동적인 성향 조절 등등을 할 수 있다면 정기적으로 서비스를 제공받으려는 수요는 있을 것 같아요. 그렇다면 사람의 기본적인 본성을 경제적인 방법으로 뛰어넘는 더 직접적인 방법이 나오는 것뿐이라는 생각도 들어요.\n\n의식의 흐름 기법으로 써봤어요. 앞으로 HCI 분야의 역사를 좀 따라가 보고자 해서 읽을거리가 3개 더 남았는데 다른 것들도 읽고 생각 좀 남겨보겠습니다. 혹시 원문을 직접 읽어보게 된다면 어떤 생각이 드시는지 나눠주세요! 😆&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;As We May Think(우리가 생각한 대로): 1945년 글에서 예견된 개인용 컴퓨터와 미래의 인터페이스 기술 🖥️&quot;],&quot;summary&quot;:[0,&quot;As We May Think(우리가 생각한 대로)를 읽고 든 현대 컴퓨터와 인터페이스에 대한 생각, HCI 분야에 대한 관심&quot;],&quot;date&quot;:[3,&quot;2024-07-31T15:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;HCI(Human Computer Interaction)&quot;],[0,&quot;Essay&quot;],[0,&quot;History&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;00002-taking-3p-binder-lecture/index.md&quot;],&quot;slug&quot;:[0,&quot;00002-taking-3p-binder-lecture&quot;],&quot;body&quot;:[0,&quot;# 1. 3P 바인더 프로과정 188기를 신청했어요\n군대에 있기 전부터 셀프 시간 관리를 이리저리 시도했는데 스스로는 잘 안되어서 결국 3P 바인더 프로과정을 들어보자는 마음이 들어서 큰마음 먹고 신청했어요. 42만 원이라는 가격 앞에 한참 망설였는데 전역 전에 시간 관리하는 법을 제대로 정립하고 제대하고 싶어서 말년휴가 때 들으려고 신청했는데…. 그래도 비싸지만 인생 살면서 시간 관리 제대로 할 수 있다면 42만 원은 오히려 싼 거라고 신청하면서 샀어요. 🥲\n\n3P 바인더라는 것은 알게 된 지 5년도 더 넘은 것 같은데 항상 쓰려고 시도하다가 실패하고 흐지부지되고, 3P 바인더 잘 사용해 보려고 책(성과를 지배하는 바인더의 힘)도 읽고 3P 강의도 찾아보고 했지만, 실패….그냥 강의 듣고 제대로 사용해 보려고요. 스스로에 대한 투자로 생각하는 걸로...\n\n# 2. 강의를 듣고 기대하는 점\n강의를 듣고 제가 배울 수 있기를 바라는 것은 첫째, 시간 기록법을 배우는 것, 둘째, 시간 관리법을 배우는 것, 셋째, 각종 기록을 관리하는 법을 배우는 것 정도 될 것 같아요. 그리고 42만 원을 냈으면 돈이 아까워서라도 3P 바인더를 사용할 수 있게 될 것 같았어요.\n\n# 3. 강의를 들은 후 내가 생각한 효과와 장점?\n강의는 현장에서 들은 후에 남는 에너지가 있는 것 같아요. 덕분에 지지부진했던 3P 바인더를 활용할 힘을 받은 것 같아요. 그리고 다양한 바인더 활용 예시를 볼 수 있었어요. 고민하지만 한없이 고민할 수 있는 버킷리스트나 사명을 같이 빠르게 작성해서 만들어볼 수 있었어요. 이제 강의를 들었으니 3주간 3P 바인더를 다 같이 작성해서 올리는 시간이 있는데 스스로 바인더 작성해 가며 시행착오를 겪으면서 익숙해져야 한다는 생각 중이에요.&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;42만원 내고 3P 바인더 프로과정을 신청했어요 🚀&quot;],&quot;summary&quot;:[0,&quot;내돈 42만원 내고 3P 바인더를 신청한 이유, 기대하는 부분&quot;],&quot;date&quot;:[3,&quot;2024-06-12T15:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;3P 바인더(3P Binder)&quot;],[0,&quot;Time Management(시간관리)&quot;],[0,&quot;My Own Money(내돈내산)&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;00001-started-astro-github-blog/index.md&quot;],&quot;slug&quot;:[0,&quot;00001-started-astro-github-blog&quot;],&quot;body&quot;:[0,&quot;# 1. 깃허브 블로그 시작\n안녕하세요! 이음입니다. 2년도 더 전부터 깃허브 블로그를 만들려고 했었는데, 그 당시의 저로서는 시도해 보다가 깃허브 블로그의 난이도로 인해 세 번 정도 실패하고 마음속 한구석에 담아놓았는데요. 드디어 최근 일주일간 다시 블로그를 만들어 보려는 마음이 바짝 들어 이 마음이 사라지기 전에 깃허브 블로그를 만들기로 했습니다. 이번 시도는 실패하지 않아서 기쁘네요. \n# 2. 왜 Github Blog를 선택했나?\n저는 외국에서 대학에 다니고 있어서 아무래도 한국어로만 글을 쓰는 게 아니라 영어로도 나중에는 작성할 마음을 가지고 있어요. 그래서 한국어와 영어 둘 다 블로그에 기록하기에는 커스터마이징이 용이한 깃허브 블로그가 가장 좋은 선택 같았어요. 한국어와 영어 검색 결과에 노출되는 것도 생각해야 할 것 같았고요. 다들 많이 사용하는 티스토리는 한국에서만 사용하고, Medium은 외국에서는 괜찮은 것 같은데 한국에서는 사용하기 편리하지는 않은 것 같았어요. velog역시 한국에서만 사용하는 것 같아 깃허브 블로그로 선택했어요.\n# 3. 왜 Astro를 사용했는가?\n 2년 전쯤에 깃허브 블로그를 만들려고 할 때에는 선택지가 jekyll, Hugo, Gatsby, Hexo 이정도 선택지가 있었던 것 같은데 이것저것 다 보아도 내가 따라 했을 때 과정이 잘 이해되지도 않았고 테마들도 썩 마음에 드는 게 없었어요. 테마 탬플릿을 다운받아서 사용해도 내가 원하는 데로 수정해야 하는데 어디서부터 어떻게 만들어진지 보아도 이해가 안되어 수정도 할 수가 없으니 블로그 글 작성은커녕 제목 하나 바꾸기가 힘들더라고요. 그래서 깃허브 블로그를 여러 번 시도해도 실패했고요. \n\n Astro 라는 프레임워크는 블로그 글 하나로 알게 되었어요. [카카오페이 기술블로그](https://tech.kakaopay.com/post/kakaopay-techlog/) 이 글로 알게 되었고, 바로 찾아보았는데 공식 문서도 잘 정리되어 있고 특히 블로그 만드는 튜토리얼도 공식 문서에 나와 있는데 조금 따라해보니 이해하기 쉽게 잘 정리되어 있었어요. [Astro 블로그 튜토리얼](https://docs.astro.build/en/tutorial/0-introduction/). 그래서 튜토리얼을 모두 따라 하고 난 뒤에 이 정도면 나도 블로그 만들어볼 수 있겠다 싶어 시작하게 되었어요.\n\n 그리고 가장 중요할 수 있는 블로그 템플릿들인데 Astro는 아직 만들어진 지 얼마 안 되어서 템플릿들도 요즘 디자인처럼 깔끔하고 맘에 드는 탬플릿이 많더라고요. 그래서 더 마음에 들어서 선택한 것도 있어요. [탬플릿](https://astro.build/themes/) 여기서 블로그를 선택하고 보면 미니멀하고 깔끔한 디자인이 많아요.\n\n 그리고 작년 겨울쯤에 (2023.11~2023.12) 웹 개발에 대해 강의를 듣고 대회? 공모전?에 나가려고 직접 웹사이트를 만들어 보았는데 그 경험도 이번 블로그를 만들 때 많은 도움이 되었던 것 같아요. \n \n 그래서 1. &#39;이해하기 쉬운 사용법&#39;, 2. &#39;미니멀한 디자인의 템플릿&#39;들 이 두 가지에 끌려서 Astro를 선택하게 된 것 같아요. \n\n # 4. 끝으로\n 드디어 깃허브 블로그를 시작하고 나만의 개발 블로그를 가질 수 있게 되어서 매우 기분이 좋아요. 블로그를 좀 더 내 맘에 들도록 디자인을 수정하고 싶고, disqus, 그리고 구글 애널리틱스 등록 및 Search Console에 등록해야 하지만 일단 기쁜 마음에 첫 글을 남겨봅니다. 😆\n\n &quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro 깃허브 블로그를 만들었어요 🍸&quot;],&quot;summary&quot;:[0,&quot;Astro 깃허브 블로그 시작, Github를 선택한 이유, Astro를 프레임워크로 선택한 이유&quot;],&quot;date&quot;:[3,&quot;2024-06-07T15:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Astro&quot;],[0,&quot;Blog&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Blog&quot;,&quot;value&quot;:true}" await-children=""><div data-hk="s00-0-0-0" class="grid grid-cols-1 sm:grid-cols-3 gap-6"><div class="col-span-3 sm:col-span-1"><div class="sticky top-24"><div class="text-sm font-semibold uppercase mb-2 text-black dark:text-white">Filter</div><ul class="flex flex-wrap sm:flex-col gap-1.5"><li data-hk="s00-0-0-1-0"><button class="w-full px-2 py-1 rounded whitespace-nowrap overflow-hidden overflow-ellipsis flex gap-2 items-center bg-black/5 dark:bg-white/10 hover:bg-black/10 hover:dark:bg-white/15 transition-colors duration-300 ease-in-out"><svg class="size-5 fill-black/50 dark:fill-white/50 transition-colors duration-300 ease-in-out"><use href="/ui.svg#square" class="block"></use><use href="/ui.svg#square-check" class="hidden"></use></svg><!--$-->3P 바인더(3P Binder)<!--/--></button></li><li data-hk="s00-0-0-1-1"><button class="w-full px-2 py-1 rounded whitespace-nowrap overflow-hidden overflow-ellipsis flex gap-2 items-center bg-black/5 dark:bg-white/10 hover:bg-black/10 hover:dark:bg-white/15 transition-colors duration-300 ease-in-out"><svg class="size-5 fill-bla
